<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - UniShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#ff7a28;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('vista') }}">UniShop / Ferremas</a>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="mb-4 text-center">Iniciar sesión</h2>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post">
                <div class="mb-3">
                    <label for="usernameOrEmail" class="form-label">Usuario o correo</label>
                    <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('signup') }}">Crear cuenta</a>
                    <a href="{{ url_for('password_reset') }}">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
