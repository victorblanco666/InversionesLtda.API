<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferremas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ferretería Ferremas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('vista') }}">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="compra">
        <div class="card mb-3">
            <div class="card-header">
                <h2>Detalle de la Compra</h2>
            </div>
            <div class="card-body">
                <!-- Campos para datos del cliente -->
                <form action="/pago" method="POST">
                    <div class="mb-3">
                        <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                        <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailCliente" class="form-label">Email del Cliente</label>
                        <input type="email" class="form-control" id="emailCliente" name="emailCliente" placeholder="Ingrese su email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefonoCliente" class="form-label">Teléfono del Cliente</label>
                        <input type="tel" class="form-control" id="telefonoCliente" name="telefonoCliente" placeholder="Ingrese su teléfono" required>
                    </div>
                    <div class="mb-3">
                        <label for="montoPagar" class="form-label">Monto a Pagar</label>
                        <input type="number" class="form-control" id="montoPagar" name="montoPagar" placeholder="Ingrese el monto a pagar" required>
                    </div>
    
                    <!-- Detalle de la compra -->
                    <div id="detalleCompra">
                        <h4>Detalle del Producto:</h4>
                        <p>Producto: {{ producto.nombre }}</p>
                        <p>Cantidad: {{ producto.cantidad }}</p>
                        <p>Precio: ${{ producto.precio }}</p>
                    </div>
    
                    <!-- Campo oculto para el id del producto -->
                    <input type="hidden" id="productoId" name="productoId" value="{{ producto.id }}">
    
                    <!-- Botón para confirmar pago -->
                    <button type="submit" class="btn btn-primary mt-3" id="btnConfirmarPago">Confirmar Pago</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3" id="final">
        <p>&copy; 2024 Ferretería Ferremas. Todos los derechos reservados.</p>
    </footer>  



    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
