<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña - UniShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#ff7a28;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('vista') }}">UniShop / Ferremas</a>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="mb-4 text-center">Restablecer contraseña</h2>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="alert alert-success">{{ success }}</div>
            {% endif %}

            <form method="post">
                <div class="mb-3">
                    <label for="usernameOrEmail" class="form-label">Usuario o correo</label>
                    <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" required>
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>

                <div class="mb-3">
                    <label for="newPassword2" class="form-label">Repetir nueva contraseña</label>
                    <input type="password" class="form-control" id="newPassword2" name="newPassword2" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Actualizar contraseña</button>

                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">Volver al login</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
